version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: molecules
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d molecules"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [appnet]

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [appnet]

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/molecules
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [appnet]

  worker:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    command: ["celery","-A","app.celery_app.celery_app","worker","-Q","search","-l","INFO"]
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/molecules
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      backend:
        condition: service_started
    networks: [appnet]

  flower:
    image: mher/flower:1.2
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      FLOWER_PORT: 5555
    ports: ["5555:5555"]
    depends_on:
      redis:
        condition: service_healthy
    networks: [appnet]

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    ports: ["80:80"]
    depends_on:
      backend:
        condition: service_started
    networks: [appnet]

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
